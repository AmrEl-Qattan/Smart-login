<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="inputForm w-75 m-5 p-5 text-center">
          <h1 class="text-info">Smart Login System</h1>
          <div class=" mb-3">
            <input
              type="text"
              name="userName"
              id="userNameSignUp"
              class="form-control"
              placeholder="Enter your name"
            />
            <div id="nameAlert" class="alert alert-danger my-2 d-none">
              include at least 3 letters starting with capital, second name is optional
            </div>
          </div>

          <div class="form-group mb-3">
            <input
              type="email"
              name="email"
              id="signUpEmail"
              class="form-control"
              placeholder="Enter your Email"
            />
            <div id="emailAlert" class="alert alert-danger my-2 d-none">
              name@example.com
            </div>
          </div>

          <div class="form-group">
            <input
              type="password"
              name="password"
              id="signUpPassword"
              class="form-control"
              placeholder="Enter your password"
            />
            <div id="passAlert" class="alert alert-danger my-2 d-none">
              you must strenth your password, from 5 to 15 characters
            </div>
          </div>

          <div class="form-group mb-3">
            <div class="alert text-success pt-3 d-none" id="success">
              success
            </div>
            <div class="alert text-danger pt-3 d-none" id="checkInput">
              All inputs Are required
            </div>
            <div class="alert text-danger pt-3 d-none" id="checkExist">
              email already exists
            </div>
            <button
              id="signUpButton"
              class="btn btn-outline-info btn-block mt-4 w-100"
            >
              Sign Up
            </button>
          </div>
          <h6 class="text-white">
            have an account ? <span><a href="index.html" id="goToLoginPage">Sign in</a></span>
          </h6>
          <a
          href="index.html"class="d-none btn btn-outline-success text-white w-25 m-auto"id="signin">signin</a>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
